<!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<h1>manuelernest0 is on</h1>
<form method="POST" th:object="${cerveja}">

    <div th:each="erro: ${#fields.detailedErrors()}">
        <span th:text="${erro.message}"></span>
    </div>

    <br>
    <label for="sku">SKU</label>
    <input type="text" id="sku" th:field="*{sku}">
    <br>
    <label for="nome">Nome</label>
    <input type="text" id="nome" th:field="*{nome}">
    <br>
    <label for="descricao">Descrição</label>
    <input type="text" id="descricao" th:field="*{descricao}">
    <br>
    <input type="submit" value="Salvar">
</form>

</body>

</html>
