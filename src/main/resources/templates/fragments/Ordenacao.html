<!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="order (page, propriety, field)">
    <a th:href="${page.orderUrl(propriety)}">
        <span th:text="${field}"></span>
        <span class="dropup" th:remove="${page.descendent(propriety)} ? tag"
              th:if="${page.ordered(propriety)}">
       <span class="caret"></span>
    </span>
    </a>
</th:block>
</html>
