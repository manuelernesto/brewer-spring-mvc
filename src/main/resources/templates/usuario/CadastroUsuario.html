<!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="'layout/LayoutPadrao'">
<head>
    <title>Brewer | Cadastro de usuário</title>
    <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}"/>
</head>

<body>

<section layout:fragment="conteudo">


    <div class="page-header">
        <div class="container-fluid">
            <h1>
                Cadastro de Usuário
            </h1>
        </div>
    </div>

    <div class="container-fluid">

        <!--            <div class="alert  alert-danger  alert-dismissible" role="alert">-->
        <!--                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>-->
        <!--                </button>-->
        <!--                <i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.-->
        <!--            </div>-->

        <!--                <div th:each="erro: ${#fields.detailedErrors()}">-->
        <!--                    <span th:text="${erro.message}"></span>-->
        <!--                </div>-->

        <form method="post" th:object="${cerveja}" class="form-vertical  js-form-loading">

            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="nome">Nome</label>
                    <input id="nome" type="text" class="form-control"/>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-8 form-group">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" class="form-control"/>
                </div>
                <div class="col-sm-4 form-group">
                    <label for="dataNascimento">Data de nascimento</label>
                    <input id="dataNascimento" type="date" class="form-control"/>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-4 form-group">
                    <label for="senha">Senha</label>
                    <input id="senha" type="password" class="form-control"/>
                </div>
                <div class="col-sm-4 form-group">
                    <label for="confirmacaoSenha">Confirmação da senha</label>
                    <input id="confirmacaoSenha" type="password" class="form-control"/>
                </div>

                <div class="col-sm-3 form-group">
                    <label for="status">Estado</label>
                    <div id="status">
                        <input type="checkbox" class="form-control js-status" data-off-color="danger"
                               data-on-text="Ativo" data-off-text="Inativo">
                    </div>
                </div>

            </div>

            <div class="row">

                <div class="col-sm-6 form-group">
                    <label for="grupos" class="control-label">Grupos</label>
                    <div id="grupos">
                        <div class="checkbox checkbox-inline">
                            <input type="checkbox">
                            <label>Administrador</label>
                        </div>
                        <div class="checkbox checkbox-inline">
                            <input type="checkbox">
                            <label>Vendedor</label>
                        </div>
                    </div>
                </div>

            </div>

            <div class="form-group">
                <button class="btn  btn-primary" type="submit">Salvar</button>
            </div>

        </form>
    </div>

</section>

<th:block layout:fragment="javascript-extra">
    <script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
    <script>
        $('.js-status').bootstrapSwitch();
    </script>
</th:block>

</body>

</html>
