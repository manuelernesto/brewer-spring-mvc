<!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:brewer="manuelernesto.github.io"
      layout:decorator="'layout/LayoutPadrao'">
<head>
    <title>Brewer | Pesquisa de estilos</title>
</head>
<body>

<section layout:fragment="conteudo">

    <div class="page-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-10">
                    <h1>Pesquisa de estilos</h1>
                </div>
                <div class="col-sm-2">
                    <div class="aw-page-header-controls">
                        <a class="btn btn-default" th:href="@{/estilo/novo}">
                            <i class="glyphicon glyphicon-plus-sign"></i>
                            <span class="hidden-xs hidden-sm">Novo Estilo</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="container-fluid">
        <form method="get" th:object="${estiloFilter}">

            <div class="row">
                <div class="form-group  col-sm-12">
                    <label class="control-label" for="nome">Estilo</label>
                    <input type="text" class="form-control" id="nome"
                           th:field="*{nome}"/>
                </div>
            </div>

            <button type="submit" class="btn  btn-primary">Pesquisar</button>
        </form>

        <div class="table-responsive bw-tabela-simples">

            <table class="table  table-hover">
                <thead>
                <tr>
                    <th class="table-cervejas-col-sku">CÃ³digo</th>
                    <th class="table-cervejas-col-nome">
                        <brewer:order page="${page}" field="nome" text="Nome"/>
                    </th>
                    <th class="table-cervejas-col-acoes"></th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="estilo : ${page.content}">
                    <td class="text-center" th:text="${estilo.codigo}"></td>
                    <td th:text="${estilo.nome}"></td>
                    <td class="text-center">
                        <a class="btn  btn-link  btn-xs" title="Editar">
                            <i class="glyphicon glyphicon-pencil"></i>
                        </a>
                        <a class="btn  btn-link  btn-xs" title="Excluir">
                            <i class="glyphicon glyphicon-remove"></i>
                        </a>
                    </td>
                </tr>
                <tr th:if="${page.empty}">
                    <td colspan="7">Nenhum estilo encontrada!</td>
                </tr>
                </tbody>
            </table>

        </div>

        <div class="col-sm-12 text-center" th:if="${not page.empty}">
            <ul class="pagination pagination-sm"
                th:with="paginaActual = ${page.current}">
                <li th:class="${page.first}? disabled ">

                    <a th:href="${page.urlToPage(paginaActual - 1)}" th:remove="${page.first}? tag">
                        <span>&laquo;</span>
                    </a>

                </li>


                <th:block th:each="p : ${#numbers.sequence(1,page.totalPages)}"
                          th:with="numeroPagina = ${p-1}">
                    <li th:class="${paginaActual == numeroPagina}? active">
                        <a th:href="${page.urlToPage(numeroPagina)}">[[${p}]]</a>
                    </li>
                </th:block>


                <li th:class="${page.last}? disabled ">
                    <a th:href="${page.urlToPage(paginaActual + 1)}" th:remove="${page.last}? tag">
                        <span>&raquo;</span>
                    </a>

                </li>
            </ul>
        </div>

    </div>

</section>


</body>
</html>
